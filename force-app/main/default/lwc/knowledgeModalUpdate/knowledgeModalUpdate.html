<template>
    <template lwc:if={showModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_small"
        >
            <div class="slds-modal__container" style="padding: 0">
                <button
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    onclick={closeModal}
                >
                    <svg
                        class="slds-button__icon slds-button__icon_large"
                        aria-hidden="true"
                    >
                        <use
                            xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"
                        ></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div
                    class="slds-modal__content slds-p-around_medium"
                    id="modal-content-id-1"
                >

                    <c-knowledge-article-form
                        ka-id={knowledgeDetail.Id}
                        ka-article-id={knowledgeDetail.KnowledgeArticleId}
                        ka-title={knowledgeDetail.Title}
                        ka-url-name={knowledgeDetail.UrlName}
                        ka-body={knowledgeDetail.Text__c}
                        ka-banner-image={knowledgeDetail.BannerImage__c}
                        update-record={updateRecord}
                        onknowledgeupdated={handleKnowledgeFormStatus}
                    >
                    </c-knowledge-article-form>
                    <!-- topic-option-value={knowledgeDetail.} -->

                </div>

                <!-- <div class="slds-modal__footer">
                    <button
                        class="slds-button slds-button_neutral"
                        aria-label="Cancel and close"
                        onclick={closeModal}
                    >
                        Cancel
                    </button>
                    <button
                        class="slds-button slds-button_brand"
                        onclick={handleUpdateKnowledgeButton}
                    >
                        Update
                    </button>
                </div> -->
            </div>
            
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
